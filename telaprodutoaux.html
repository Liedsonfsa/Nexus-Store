<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tela_produto.css">
    <title>Produto</title>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <div class="product-details">
                <div class="description-product">
                    <h3>Notebook Gamer Lenovo</h3>
                    <p class="price">R$ 4.200 em 12x de R$350 sem juros</p>
                    <ul class="specs">
                        <li><span>Processador:</span> AMD Ryzen</li>
                        <li><span>Memória RAM:</span> 8GB</li>
                        <li><span>Tela:</span> LED de 15.6"</li>
                        <li><span>Resolução:</span> 1920x1080 px</li>
                        <li><span>Placa de vídeo:</span> GTX1650</li>
                        <li><span>Conexões:</span> Wi-Fi, Bluetooth, 4 portas USB, HDMI</li>
                        <li><span>Teclado:</span> Retroiluminado</li>
                    </ul>
                    <button>Comprar</button>
                    <button>Adicionar no carrinho</button>
                </div>
                
                <div class="product-image">
                    <img src="img/notebook-gamer-lenovo-gaming-3-intel-core-i5-11300h-geforce-gtx1650-8gb-ram-ssd-512gb-15-6-full-hd-windows-11-preto-82mg0009br-_1662137575_m.jpg" alt="Notebook Gamer">
                </div>
            </div>
        </div>
    </div>
