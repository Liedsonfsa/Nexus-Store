<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/confirmar.css">
    <title>Confirmar Pagamento</title>
</head>
<body>
    
    <section class="main">
        <section class="left">
            <h1>Insira seus dados de <br> pagamento</h1>
            <input type="text" name="name" id="numero" placeholder="Número do cartão">

            <div class="sec-1">
                <input type="text" name="venc" id="venc" placeholder="Vencimento">
                <input type="text" name="cvv" id="cvv" placeholder="CVV">
            </div>
            <div class="sec-2">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="nascimento" id="nascimento" placeholder="Data de Nascimento">
            </div>
            <input type="text" name="cpf" id="cpf" placeholder="CPF">

            <form>
                <select name="parcelar" class="parcelas">
                    <option value="">Quantidade de parcelas</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option>
                </select>
            </form>
            <button type="button" onclick="confirm()">Confirmar</button>
        </section>
        <section class="right">
            
        </section>

    </section>

    <script>
        function confirm(){
            numero = document.getElementById('numero');
            venc = document.getElementById('venc');
            cvv = document.getElementById('cvv');
            name = document.getElementById('name');
            nascimento = document.getElementById('nascimento');
            cpf = document.getElementById('cpf');

            if(numero.value != '' && venc.value != '' && name.value != '' && nascimento.value != '' && cpf.value != ''){
                alert('Compra realizada com sucesso!');
                window.history.back();
            } else{
                alert('Por favor, preencha todos os campos!');
            }
            
        }
    </script>

</body>
</html>
