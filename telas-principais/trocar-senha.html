<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/pages.css">
    <link rel="shortcut icon" href="../img/Luxurious__1_-removebg-preview.png" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>

    <main class="main">
        <div class="left">
            <div class="cabecalho">
                <h1>Trocar de Senha</h1>
                <p><a href="telas-principais/login.html"></a></p>
            </div>
            <div class="infos">
                <div class="form">
                    <form action="#">
                        <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
                    </form>
                </div>
                <div class="botao">
                    <button class="button" onclick="mudar()">
                        CONFIRMAR
                    </button>
                </div>
            </div>
        </div>
        <div class="right">
            
        </div>
    </main>

    <script>
        function mudar(){
            email = document.getElementById('email').value;
            if(email != ''){
                window.location.href = 'telas-principais/index.html';
            } else{
                alert('Informe o seu email.');
            }
        }
    </script>

</body>
</html>
