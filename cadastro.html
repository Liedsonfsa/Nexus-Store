<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <section class="main">
        <section class="left">
            <h1>Insira seus dados...</h1>
            <div class="formulario">
                <div class="div">
                    <form action="#">
                        <input type="text" placeholder="Nome" id="nome">
                        <input type="text" placeholder="Sobrenome" id="sobrenome">
                    </form>
                </div>
                <div class="div">
                    <form action="#">
                        <input type="text" placeholder="Endereço" id="endereço">
                        <input type="text" placeholder="Telefone" id="telefone">
                    </form>
                </div>
                <div class="div">
                    <form action="get">
                        <input type="text" placeholder="CPF">
                        <input type="number" placeholder="Idade">
                    </form>
                </div>
                <div class="div4">
                    <form action="">
                        <input type="email" placeholder="Email" id="email">
                    </form>
                </div>
                <div class="div">
                    <form action="">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirmar senha">
                    </form>
                </div>
            </div>
            <div class="botao">
                <button>CONFIRMAR</button>
            </div>
        </section>
        <section class="right">
            <h1>Bem-vindo ao<br>cadastro!</h1>


            <p>Com a nossa plataforma você vende mais e nos ajuda a crescer no mercado</p>
        </section>
    </section>
    
</body>
</html>
